<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Dealership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Auto Dealership</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Dream Car</h1>
            <p>Explore our wide range of vehicles and special offers.</p>
            <a href="#" class="btn">View Inventory</a>
        </div>
    </section>

    <!-- Featured Vehicles -->
    <section class="featured-vehicles">
        <h2>Featured Vehicles</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card" data-aos="fade-up">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>$20,000</p>
            </div>
            <div class="vehicle-card" data-aos="fade-up" data-aos-delay="100">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>$25,000</p>
            </div>
            <div class="vehicle-card" data-aos="fade-up" data-aos-delay="200">
                <img src="car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>$30,000</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Auto Dealership. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
